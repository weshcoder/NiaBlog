<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="nav">
      <div class="navleft">
        <h3 class="header">
          NayaIllustrates <i class="fas fa-align-right"></i>
        </h3>
      </div>
    </div>

    <div class="heading">
      <h1 class="title">
        <i
          style="font-size: 1em; padding-left: 0em; padding-bottom: 0.5em"
          class="fas fa-grip-lines-vertical"
        ></i>
        WELCOME TO NAYA'S BLOG
        <i
          style="font-size: 1em; padding-left: 4em"
          class="fas fa-grip-lines-vertical"
        ></i>
      </h1>

      <img class="pic" src="./Nia.jpg" alt="" style="z-index: 1" />
      <p
        class="ig-tag"
        style="
          margin-top: 2em;
          font: bold 20px 'Raleway', sans-serif;
          opacity: 0;
          transition: opacity 500ms ease-in-out;
          margin-left: 0.5em;
        "
      >
        <strong>IG</strong>: #nayaillustrates
      </p>
    </div>

    <div class="posts">
      <div class="post1">
        <h3>
          <img class="art1" src="art1.png" alt="" />
        </h3>
      </div>
      <div class="post2">
        <h3>
          <img class="draw" src="drawing.png" alt="" />
        </h3>
      </div>
    </div>

    <script src="code.js"></script>
  </body>
</html>
